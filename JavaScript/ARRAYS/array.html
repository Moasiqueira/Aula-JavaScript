 <h1>Método Includes () </h1>

    <p id="demo1"> </p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const numeros = [45, 4, 9, 16, 25];
        let txt = "";

        numeros.forEach(minhaFuncao);
        document.getElementById("demo1").innerHTML = txt;

        function minhaFuncao(valor, indice, array) {
            txt += valor + "<br>";
            }
